<!-- Header - Responsive Desktop/Mobile -->
<div class="flex items-center bg-white p-4 pb-2 justify-between">
    <a href="/index.html" class="text-[#121516] text-lg font-bold leading-tight tracking-[-0.015em] hover:text-[#2563eb] transition-colors">CarConnect</a>
    
    <!-- Desktop Navigation -->
    <nav class="hidden md:flex space-x-6">
        <a href="/careers.html" class="text-[#121516] text-sm font-medium hover:text-[#2563eb] transition-colors">Careers</a>
        <a href="/contact.html" class="text-[#121516] text-sm font-medium hover:text-[#2563eb] transition-colors">Contact</a>
    </nav>
    
    <!-- Mobile Hamburger Menu -->
    <div class="md:hidden relative">
        <button id="mobile-menu-button" class="text-[#121516] hover:text-[#2563eb] transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
        
        <!-- Mobile Menu Dropdown -->
        <div id="mobile-menu" class="hidden absolute top-full right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 z-50">
            <nav class="py-2">
                <a href="/careers.html" class="block px-4 py-3 text-[#121516] text-base font-medium hover:text-[#2563eb] hover:bg-gray-50 transition-colors">Careers</a>
                <a href="/contact.html" class="block px-4 py-3 text-[#121516] text-base font-medium hover:text-[#2563eb] hover:bg-gray-50 transition-colors">Contact</a>
            </nav>
        </div>
    </div>
</div>

<script>
// Mobile menu functionality
function initMobileMenu() {
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    
    if (mobileMenuButton && mobileMenu) {
        mobileMenuButton.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            mobileMenu.classList.toggle('hidden');
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
            if (!mobileMenuButton.contains(e.target) && !mobileMenu.contains(e.target)) {
                mobileMenu.classList.add('hidden');
            }
        });
        
        // Close menu when pressing Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && !mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.add('hidden');
            }
        });
    }
}

// Initialize when DOM is ready
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initMobileMenu);
} else {
    initMobileMenu();
}

    links.forEach(link => {
        // Links are already absolute, so no changes needed

});
</script>
