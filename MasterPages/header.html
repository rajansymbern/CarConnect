<!-- Header - Responsive Desktop/Mobile -->
<div class="flex items-center bg-white p-4 pb-2 justify-between">
    <a href="/index.html" class="text-[#121516] text-lg font-bold leading-tight tracking-[-0.015em] hover:text-[#2563eb] transition-colors">CarConnect</a>
    
    <!-- Desktop Navigation -->
    <nav class="hidden md:flex space-x-6">
        <a id="dynamic-nav-link" href="/parents.html" class="text-[#121516] text-sm font-medium hover:text-[#2563eb] transition-colors">Parents</a>
        <a href="/careers.html" class="text-[#121516] text-sm font-medium hover:text-[#2563eb] transition-colors">Careers</a>
    </nav>
    
    <!-- Mobile Hamburger Menu -->
    <div class="md:hidden">
        <button id="mobile-menu-button" class="text-[#121516] hover:text-[#2563eb] transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
    </div>
</div>

<!-- Mobile Menu Slide Down -->
<div id="mobile-menu" class="md:hidden fixed top-0 left-0 right-0 bg-white shadow-lg transform -translate-y-full transition-transform duration-300 ease-in-out z-40">
    <div class="px-4 py-6">
        <nav class="space-y-4">
            <a id="mobile-dynamic-nav-link" href="/parents.html" class="block text-[#121516] text-lg font-medium hover:text-[#2563eb] transition-colors py-2">Parents</a>
            <a href="/careers.html" class="block text-[#121516] text-lg font-medium hover:text-[#2563eb] transition-colors py-2">Careers</a>
        </nav>
    </div>
</div>
</div>

<script>
// Mobile menu functionality
function initMobileMenu() {
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    
    if (mobileMenuButton && mobileMenu) {
        mobileMenuButton.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            if (mobileMenu.classList.contains('-translate-y-full')) {
                // Open menu
                mobileMenu.classList.remove('-translate-y-full');
                mobileMenu.classList.add('translate-y-0');
            } else {
                // Close menu
                mobileMenu.classList.remove('translate-y-0');
                mobileMenu.classList.add('-translate-y-full');
            }
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
            if (!mobileMenuButton.contains(e.target) && !mobileMenu.contains(e.target)) {
                mobileMenu.classList.remove('translate-y-0');
                mobileMenu.classList.add('-translate-y-full');
            }
        });
        
        // Close menu when pressing Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && !mobileMenu.classList.contains('-translate-y-full')) {
                mobileMenu.classList.remove('translate-y-0');
                mobileMenu.classList.add('-translate-y-full');
            }
        });
    }
}

// Dynamic navigation based on current page
function updateNavigation() {
    const currentPath = window.location.pathname;
    const desktopLink = document.getElementById('dynamic-nav-link');
    const mobileLink = document.getElementById('mobile-dynamic-nav-link');
    
    if (currentPath.includes('parents.html')) {
        // On parents page, show "Young Drivers" linking to home
        if (desktopLink) {
            desktopLink.textContent = 'Young Drivers';
            desktopLink.href = '/index.html';
        }
        if (mobileLink) {
            mobileLink.textContent = 'Young Drivers';
            mobileLink.href = '/index.html';
        }
    } else {
        // On home page (or other pages), show "Parents" linking to parents page
        if (desktopLink) {
            desktopLink.textContent = 'Parents';
            desktopLink.href = '/parents.html';
        }
        if (mobileLink) {
            mobileLink.textContent = 'Parents';
            mobileLink.href = '/parents.html';
        }
    }
}

// Initialize when DOM is ready
if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', function() {
        initMobileMenu();
        updateNavigation();
    });
} else {
    initMobileMenu();
    updateNavigation();
}

    links.forEach(link => {
        // Links are already absolute, so no changes needed

});
</script>
